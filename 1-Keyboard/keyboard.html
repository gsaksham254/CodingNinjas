<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="this.css">
</head>
<body>
    <div class="container">
        <div class="row one">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button Class="backspace">backspace</button>
        </div>
        <div class="row two">
            <button class="Tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{</button>
            <button>}</button>
            <button class="slace">\</button>
        </div>
        <div class="row three">
            <button class="caps laock">caps lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>T</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button style="width: 156px; height: 50px; border-radius: 10px;">ENTER</button>
        </div>
        <div class="row Four">
            <button class="shift">shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="shift">SHIFT</button>
        
            
        </div> 
        <div class="row Five">
            <button class="other">ctrl</button>
            <button class="other">fn</button>
            <button class="other">alt</button>
            <button class="space">Space</button>
            <button class="other">alt</button>
            <button class="other">ctrl</button>
            
        </div>    
              
            
    
    
    </div>
</body>
</html>
